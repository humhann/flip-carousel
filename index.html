<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flip Carousel</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="carousel">
      <div class="carousel__thumbnails">
        <!-- Image 1 -->
        <a class="carousel__thumbnail carousel__thumbnail--selected" href="https://picsum.photos/800/600?image=980">
          <img src="https://picsum.photos/200/150?image=980"/>
        </a>
        <!-- Image 2 -->
        <a class="carousel__thumbnail" href="https://picsum.photos/800/600?image=1070">
          <img src="https://picsum.photos/200/150?image=1070"/>
        </a>
        <!-- Image 3 -->
        <a class="carousel__thumbnail" href="https://picsum.photos/800/600?image=953">
          <img src="https://picsum.photos/200/150?image=953"/>
        </a>
        <!-- Image 4 -->
        <a class="carousel__thumbnail" href="https://picsum.photos/800/600?image=870">
          <img src="https://picsum.photos/200/150?image=870"/>
        </a>
      </div>
      <div class="carousel__image">
        <img src="https://picsum.photos/800/600?image=980"/>
      </div>
    </section>
  </body>
</html>
